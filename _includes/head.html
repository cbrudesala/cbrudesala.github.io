<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, shrink-to-fit=no">
  <meta name="author" itemprop="name" content="Cecilia Bru de Sala">
  <!-- para que se vea bien en facebook, todos los og-->
  <meta property="og:type" content='website'/>
  <meta name="url" property="og:url" content="{{ site.url }}" />
  <!-- TODO CONTENT= Cecilia is a  graphic designer..... -->
  <meta name="description" property="og:description" itemprop="description" content="Cecilia Bru de Sala">
  <!-- TODO CONTENT= cambiar fabicon..... -->
  <meta itemprop="image" property="og:image" content="/img/root/apple-touch-icon.png">
  <meta name="keyword" content="designer, graphic designer, brand designer, ui, ux, barcelona">
  <meta name="robots" content="index,follow,archive">


  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <!--la url canonical es la pag por defecto y la que sale en Google -->
  <link rel="canonical" href="{{ site.url }}"> <!-- CHANGE ME -->

  <link rel="dns-prefetch" href="//www.google-analytics.com">
  <link rel="dns-prefetch" href="//ajax.googleapis.com">
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link rel="preconnect" href="//fonts.googleapis.com">


  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400|Abril+Fatface|Source+Serif+Pro:400,600,700|Lato:300,300i,400,400i,700,700i,900,900i">

  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.6.1/css/tachyons.min.css"/>
  <link rel="stylesheet" href="/css/showtime.css" type="text/css">
  {%if page.extra_css %}
    <link rel="stylesheet" href="/css/{{page.extra_css}}.css" type="text/css">
  {% endif %}
  <!-- TODO cambiar fabicons... -->
  <link rel="shortcut icon" href="/img/root/favicon.ico">
  <link rel="apple-touch-icon-precomposed" href="/img/root/apple-touch-icon-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="57x57" href="/img/root/apple-touch-icon-57x57-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/img/root/apple-touch-icon-72x72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/img/root/apple-touch-icon-114x114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/img/root/apple-touch-icon-144x144-precomposed.png">


</head>
