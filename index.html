---
layout: page
title: Contact
---

<ul class="list cf pa0">
  {% assign projects = site.projects | sort: 'category' %}
  {% for project in projects %}
    <li class="border-box fl w-100 w-50-ns {% cycle 'pr1-ns pr2-l', 'pl1-ns pl2-l' %} pb2 pb3-l">
      <a href="{{project.url}}" class="db absolute--fill">
        <figure class="ma0 hide-child relative">
          <img src="/assets/imgs/projects/{{project.name}}/{{project.name}}_thumb.jpg" alt="Clotilde">
          <figcaption class="child absolute top-0 bg-white-rgba w-100 h-100">
            <div class="pl4 pt2">
              <h3 class="dark-gray f3 fw1 mb1">{{ project.title }}</h3>
              <span class="mid-gray f6">{{ project.subtitle }}</span>
              <img src="/assets/imgs/projects/{{project.name}}/{{project.name}}_thumb2.jpg" alt="Clotilde">
            </div>
          </figcaption>
        </figure>
      </a>
    </li>
  {% endfor %}
</ul>
